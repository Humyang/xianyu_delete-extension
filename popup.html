<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>时间控制</title>
    <style>
      
    </style>

  </head>
  <body>
    <style>
      .wrap {
    width: 200px;
    background-color: #fff;
    margin: 0 auto;
    text-align: center;
    /*height: 150px;*/
    border: 1px solid #ddd;
}

body {
    margin: 0;
    padding: 0;
}

.wrap a {
    text-decoration: blink;
    color: #6c6c6c;
    display: block;
    font-size: 26px;
}
div#timeview {
    font-size: 20px;
    color: #009688;
    padding: 20px 0;
}
div#timeview span{
    font-size: 24px;
    font-weight: 600;
    color: #2c9086;
}
    </style>
    <div class="wrap">
    <a href="#" data-minute="5s">5秒</a>
        <a href="#" data-minute="5m">5分钟</a>
        <a href="#" data-minute="10m">10分钟</a>
        <a href="#" data-minute="15m">15分钟</a>
        <div id="timeview"><span id="s1">0</span>小时<span id="s2">0</span>分钟<span id="s3">0</span >秒</div>
    </div>
    <script src="event.js"></script>
  </body>
</html>
